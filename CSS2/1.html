<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{text-decoration: overline green;}
            h2{text-decoration: line-through gray;}
            h3{text-decoration: underline plum;}
            h4{text-decoration: overline underline purple;}
        </style>
    </head>
    <body>
        <h1>This Text Decorate Using Overline</h1>
        <h2>This Text Decorate Using Overline Line-through</h2>
        <h3>This Text Decorate Using Overline Underline</h3>
        <h4>This Text Decorate Using Overline Overline and underline</h4>
    </body>
</html>
