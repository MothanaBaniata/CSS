<!DOCTYPE html>
<html>
    <head>
        <style>
#a{
    font-size: 40px;
}
#b{
    font-size: 70px;
}
#c{
    font-size: 20px;
}



        </style>
    </head>
    <body>
        <h1>The Font family Property</h1>
        <p id="a">This text is a paragraph in normal style and font size=40</p>
        <p id="b"><i>This text is a paragraph in normal style and font size=70</i></p>
        <p id="c"><i>This text is a paragraph in normal style and font size=20</i></p>
    </body>
</html>
