<!DOCTYPE html>
<html>
    <head>
<style>
    h1{
    color: rgb(55, 124, 68);
    font-family: Arial, Helvetica, sans-serif;  
    font-size: 100px;  
    }
    .a1{
color: aqua;    }
#a2{
    color: green;
    background-color: aqua;
}
.a4{color: blue;}
p.a3,.a5{color: red;}
h3{
    background-color: aqua;
}
div{
    background-color: blueviolet;
    text-align: center;
}
</style>
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <h2 class="a1"><u>I'm a class selector</u></h2>
        <h2 id="a2">I'm the ID selector. Here I am a boss</h2>
        <h3>
            <p class="a3">I'm red</p>
            <p class="a3">I'm also red</p>
            <p class="a4">What is going on? why am I blue?!</p>
        </h3>
        <div>
            <p>I'm odd number</p>
            <p class="a5">I'm even number</p>
            <p>I'm also odd number</p>
            <p class="a5">Hm..I'm even number</p>
        </div>
        <a href="https://github.com/MothanaBaniata">Here is my GitHub page</a>
    </body>
</html>
