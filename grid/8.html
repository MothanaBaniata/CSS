<!DOCTYPE html>
<html>
    <head>
        <style>
*{box-sizing: border-box;}
.a{display: grid;
grid-template-columns: repeat(3,1fr);
grid-template-rows: repeat(3,auto);
gap: 10px;
height: auto;
width: 500px;
margin-left: 200px;
}
img{
height: 100%;
width: 100%;}

        </style>
    </head>
    <body>
        <div class="a">
            <div><img src="8.jpeg"></div>
            <div><img src="8a.jpeg"></div>
            <div><img src="8b.jpeg"></div>
            <div><img src="8c.jpeg"></div>
            <div><img src="8d.jpeg"></div>
            <div><img src="8e.jpeg"></div>
            <div><img src="8f.jpeg"></div>
            <div><img src="8g.jpeg"></div>
           
        </div>
    </body>
</html>
