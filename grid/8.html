<!DOCTYPE html>
<html>
    <head>
        <style>

grid-template-rows: repeat(3,280px);

}
.a div{
height: 100%;
width: 100%;}

    </head>

            <div><img src="8c.jpeg"></div>
            <div><img src="8d.jpeg"></div>
            <div><img src="8e.jpeg"></div>
            <div><img src="8f.jpeg"></div>
            <div><img src="8g.jpeg"></div>
           
        </div>
    </body>
</html>
