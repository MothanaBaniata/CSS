<html>

<head>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            padding: 10px;
            grid-template-rows: 100px;
            column-gap: 10px;
        }

        .cc {
            background-color: blue;
            padding: 20px;
        }
    </style>
</head>
<html>

<body>
    <div class="parent">
        <div class="cc"></div>
        <div class="cc"></div>
        <div class="cc"></div>
        <div class="cc"></div>

    </div>
</body>

</html>

</html>
