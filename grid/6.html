<!DOCTYPE html>

        <style>
.grid{background-image: linear-gradient(to right,#F83D66,#F03C68,#BF4092,#7F44C5);

grid-template-columns: repeat(8,80px);
grid-template-rows: repeat(5,30px);
justify-content: center;
padding-top: 20px;
width: 800px;
height: 200px;

}
.a{grid-area: 4/1/5/9;}
.grid div{background-color: #FFC600;
font-weight: bold;
text-align: center;
padding: 5px;
border-radius: 2px;}
        </style>
    </head>

</html>
